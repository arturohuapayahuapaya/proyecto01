<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <p>Ejercicio 01</p>
        <p>Promedio de notas: 16, 18, 17, 18</p>
        <p id="resultado1"></p>
        <input type="button" value="Enviar" id="btnEjercicio1">

        <p>Ejercicio 02</p>
        <p>Calcular Pago: SB es 1800, descuento 5%</p>
        <p id="resultado2"></p>
        <input type="button" value="Enviar" id="btnEjercicio2">

        <p>Ejercicio 03</p>
        <p>Distribucion: Candidato A-> 180 votos, Candidato B -> 75 Votos, Ninguno->42 Votos</p>
        <table>
            <thead>
                <tr>
                    <th>Candidatos</th>
                    <th>Votos</th>
                    <th>Porcentaje</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td id="votosA"></td>
                    <td id="porcentajeA"></td>
                </tr>
                <tr>
                    <td>B</td>
                    <td id="votosB"></td>
                    <td id="porcentajeB"></td>
                </tr>
                <tr>
                    <td>Ninguno</td>
                    <td id="votosN"></td>
                    <td id="porcentajeN"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Enviar" id="btnEjercicio3">
    </main>
    <footer></footer>
</body>
</html>
