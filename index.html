<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <meta name="description" content="Curso de Desarrollo Web con HTML, CSS y JS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="">
    <title>Proyecto 08 - Curso de Desarrollo Web</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <form>

            <fieldset>
                <legend>Datos Personales</legend>
                <p>
                    <label for="txtDni">Dni:</label>
                    <input type="text" id="txtDni" maxlength="8" minlength="8">
                </p>
                <p>
                    <label for="txtNombre">Nombre completo:</label>
                    <input type="text" id="txtNombre">
                </p>
                <p>
                    <label for="txtNombre">Correo</label>
                    <input type="email" id="txtCorreo">
                </p>
    
                <p>
                    <label for="txtEdad">Edad:</label>
                    <input type="number" id="txtNumber" min="0" max="60" step="0.1">
                </p>
            </fieldset>

            <fieldset>
                <legend>Datos de empresa</legend>
                <p>
                    <select id="selPais">
                       <option value=0>Selecciona Pais</option> 
                       <option value=1>Perú</option> 
                       <option value=2>Ecuador</option> 
                       <option value=3>Brasil</option> 
                       <option value=4>Chile</option> 
                    </select>
                </p>
                <p>
                    <label>Selecciona distrito:</label>
                    <input list="dtlDistrito" id="txtDistrito">
                    <datalist id="dtlDistrito">
                        <option value="Lima">
                        <option value="San Luis">
                        <option value="San Borja">
                        <option value="Miraflores">
                    </datalist>
                </p>
                <p>Seleccione genero:</p>
                <p>
                    <input type="radio" name="rbtGenero" id="rbtGeneroM">
                    <label for="rbtGeneroM">Masculino</label>
                    <input type="radio" name="rbtGenero" id="rbtGeneroF">
                    <label for="rbtGeneroF">Femenino</label>
                </p>
            </fieldset>
            
            <p>Aceptacion de Terminos de contrato</p>
            <p>
                <input type="radio" id="rbtAcepto" name="rbtAcepto">
                <label for="rbtAcepto">Acepto</label>
                <input type="radio" id="rbtNoAcepto"  name="rbtAcepto">
                <label for="rbtNoAcepto">No Acepto</label>
            </p>
            <p>CheckList - Multiple seleccion</p>
            <p>
                <input type="checkbox" id="chkC1">
                <label for="chkC1">HTML Basico</label>

                <input type="checkbox" id="chkC2">
                <label for="chkC2">HTML Avanzado</label>

                <input type="checkbox" id="chkC3">
                <label for="chkC3">CSS</label>

                <input type="checkbox" id="chkC4">
                <label for="chkC4">Java Script</label>
            </p>
            <P>
                FORMULARIO LOGIN
            </P>
            <P>
                <input type="text" id="txtUser" placeholder="Usuario" title="Nombre de usuario">
            </P>
            <P>
                <input type="password" id="txtUser" placeholder="Contraseña" title="Contraseña">
            </P>
            <p>
                <textarea id="txtMensaje" rows="10" cols="30"></textarea>
            </p>
            <p>
                <input type="button" value="Enviar">
            </p>
           
        </form>
    </main>
    <footer></footer>
</body>
</html>
